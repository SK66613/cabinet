<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Конструктор Mini-App — Мастер</title>
  <style>
    :root{--bg:#0b0f19;--fg:#fff;--mut:#a8b3cf}
    html,body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:16px}
    .panel{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .h{font-weight:600;margin:0 0 10px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:12px;background:#2F6FED;color:#fff;border:none;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.15)}
    .input,select,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#fff}
    .mut{color:var(--mut);font-size:12px}
    iframe{width:100%;height:70vh;border-radius:16px;border:1px solid rgba(255,255,255,.08);background:#000}
    .kv{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.15);font-size:12px}
    .hr{height:1px;background:rgba(255,255,255,.08);margin:12px 0}
  </style>

  <!-- ВАЖНО: укажи URL твоего GAS Web App и админ-ключ -->
  <script>
    // пример: "https://script.google.com/macros/s/AKfycb.../exec"
    window.API_BASE = window.API_BASE || "https://constructor-miniapp.cyberian13.workers.dev";
    // Script Property ADM_KEY в GAS должен совпадать:
    window.ADM_KEY  = window.ADM_KEY  || "";
  </script>
</head>
<body>
  <div class="wrap">
    <h2 class="h">Конструктор Mini-App — Мастер</h2>
    <div class="grid">
      <!-- Левая панель: настройки -->
      <div class="panel">
        <div class="row">
          <div style="flex:1">
            <label class="mut">App ID</label>
            <input id="app_id" class="input" placeholder="например: beer_demo_1" />
          </div>
          <div style="width:140px">
            <label class="mut">Вертикаль</label>
            <select id="vertical" class="input">
              <option value="beer">Пиво</option>
              <option value="coffee">Кофе</option>
              <option value="flowers">Цветы</option>
            </select>
          </div>
        </div>

        <div class="hr"></div>

        <h3 class="h">Шаг 1. Бренд</h3>
        <div class="row">
          <div style="flex:1">
            <label class="mut">Название</label>
            <input id="brand_name" class="input" placeholder="Beer Club"/>
          </div>
          <div style="width:140px">
            <label class="mut">Цвет бренда</label>
            <input id="brand_color" class="input" value="#2F6FED"/>
          </div>
        </div>

        <h3 class="h">Шаг 2. Меню (быстрый старт)</h3>
        <div class="kv">
          <div><label class="mut">Категория</label><input id="menu_category" class="input" placeholder="beer/coffee/bouquets"/></div>
          <div><label class="mut">Позиция</label><input id="menu_title" class="input" placeholder="IPA #1"/></div>
          <div><label class="mut">Описание</label><input id="menu_sub" class="input" placeholder="хмелевая"/></div>
          <div><label class="mut">Цена, ₽</label><input id="menu_price" class="input" type="number" placeholder="390"/></div>
        </div>
        <div class="row" style="margin-top:8px">
          <button class="btn" id="btn-add-product">Добавить позицию</button>
          <span id="prod-count" class="tag">0 позиций</span>
        </div>

        <h3 class="h">Шаг 3. Лояльность</h3>
        <div class="kv">
          <div><label class="mut">Слотов</label><input id="loy_slots" class="input" type="number" value="6"/></div>
          <div><label class="mut">PIN (демо)</label><input id="loy_pin" class="input" value="1111"/></div>
        </div>

        <h3 class="h">Шаг 4. Блоки</h3>
        <div class="row">
          <label class="tag"><input type="checkbox" id="b_hero" checked/> Hero</label>
          <label class="tag"><input type="checkbox" id="b_promo" checked/> Promo</label>
          <label class="tag"><input type="checkbox" id="b_menu" checked/> MenuGrid</label>
          <label class="tag"><input type="checkbox" id="b_loyalty" checked/> Loyalty</label>
          <label class="tag"><input type="checkbox" id="b_profile" checked/> Profile</label>
        </div>

        <div class="hr"></div>
        <div class="row">
          <button class="btn" id="btn-create-draft">Создать черновик</button>
          <button class="btn ghost" id="btn-preview">Превью черновика</button>
          <button class="btn" id="btn-publish">Опубликовать (Live)</button>
        </div>
        <div class="mut" style="margin-top:6px">
          Пишет в листы <code>blueprints</code>, <code>app_versions</code>, <code>products</code>, <code>loyalty_rules</code>.
        </div>
      </div>

      <!-- Правая панель: превью -->
      <div class="panel">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div>
            <div class="mut">Превью мини-аппа (draft)</div>
            <div class="mut" id="preview-url">—</div>
          </div>
          <button class="btn ghost" id="btn-open-separate">Открыть отдельно</button>
        </div>
        <div style="margin-top:10px">
          <iframe id="preview" src="about:blank"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
